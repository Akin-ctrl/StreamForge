version: "3.9"

services:
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    environment:
      CLUSTER_ID: "MkU3OEVBNTcwNTJENDM2Qk"
      KAFKA_PROCESS_ROLES: "broker,controller"
      KAFKA_NODE_ID: 1
      KAFKA_CONTROLLER_QUORUM_VOTERS: "1@kafka:9093"
      KAFKA_LISTENERS: "PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093"
      KAFKA_ADVERTISED_LISTENERS: "PLAINTEXT://kafka:9092"
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: "PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT"
      KAFKA_CONTROLLER_LISTENER_NAMES: "CONTROLLER"
      KAFKA_LOG_DIRS: "/var/lib/kafka/data"
    ports:
      - "9092:9092"
    volumes:
      - kafka-data:/var/lib/kafka/data

  modbus-simulator:
    image: oitc/modbus-server:latest
    ports:
      - "502:502"

  gateway_runtime:
    image: streamforge/gateway_runtime:dev
    build:
      context: ..
      dockerfile: gateway_runtime/Dockerfile
    depends_on:
      - kafka
      - modbus-simulator
    volumes:
      - ./gateway_config.sample.json:/config/gateway_config.json:ro
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      GATEWAY_CONFIG: /config/gateway_config.json
      KAFKA_BOOTSTRAP: kafka:9092
      HEALTH_HOST: 0.0.0.0
      HEALTH_PORT: "8088"
      DOCKER_NETWORK: deploy_default
    ports:
      - "8088:8088"

  kafdrop:
    image: obsidiandynamics/kafdrop:3.30.0
    depends_on:
      - kafka
    environment:
      KAFKA_BROKERCONNECT: kafka:9092
    ports:
      - "9000:9000"

  kafka_ui:
    image: provectuslabs/kafka-ui:latest
    depends_on:
      - kafka
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: "local"
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: "kafka:9092"

volumes:
  kafka-data:
