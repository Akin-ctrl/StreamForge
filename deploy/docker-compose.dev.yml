version: "3.9"

services:
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    environment:
      CLUSTER_ID: "MkU3OEVBNTcwNTJENDM2Qk"
      KAFKA_PROCESS_ROLES: "broker,controller"
      KAFKA_NODE_ID: 1
      KAFKA_CONTROLLER_QUORUM_VOTERS: "1@kafka:9093"
      KAFKA_LISTENERS: "PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093"
      KAFKA_ADVERTISED_LISTENERS: "PLAINTEXT://kafka:9092"
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: "PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT"
      KAFKA_CONTROLLER_LISTENER_NAMES: "CONTROLLER"
      KAFKA_LOG_DIRS: "/var/lib/kafka/data"
    ports:
      - "9092:9092"
    volumes:
      - kafka-data:/var/lib/kafka/data

  modbus-simulator:
    image: oitc/modbus-server:latest
    ports:
      - "502:502"

  gateway_runtime:
    image: streamforge/gateway_runtime:dev
    build:
      context: ..
      dockerfile: gateway_runtime/Dockerfile
    depends_on:
      - kafka
      - modbus-simulator
    volumes:
      - ./gateway_config.sample.json:/config/gateway_config.json:ro
    environment:
      GATEWAY_CONFIG: /config/gateway_config.json
      KAFKA_BOOTSTRAP: kafka:9092
      HEALTH_HOST: 0.0.0.0
      HEALTH_PORT: "8088"

  adapter_modbus_tcp:
    image: streamforge/adapter_modbus_tcp:dev
    build:
      context: ../adapters
      dockerfile: adapter_modbus_tcp/Dockerfile
    depends_on:
      - kafka
      - modbus-simulator
    volumes:
      - ./adapter_config.sample.json:/config/adapter_config.json:ro
    environment:
      ADAPTER_CONFIG: /config/adapter_config.json
    command: ["sh", "-c", "sleep 3 && python -m adapters.adapter_modbus_tcp.main"]

volumes:
  kafka-data:
